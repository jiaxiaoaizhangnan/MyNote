<p>毕设论文相关：</p><p>一、胡森博：</p><p>追加特征转换的内容：X<sub>n </sub>----&gt;Z<sub>n  </sub>这个过程称之为特征转换（Feature Transform）。通过这种特征<span class="ql-cursor">﻿</span></p><p>转换，可以将非线性模型转换为另一个域中的线性模型。</p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-b8074c18-fe8a-46b3-8a96-230d2fc3fc8b"></attachment><p><br></p><p><br></p>
