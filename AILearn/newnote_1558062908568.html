<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-5e960402-a806-4b8c-af82-8c64992b8dcb"></attachment><p>结论：</p><p>无论是caffe还是tensorflow，做分类时自己的label都确保从0开始标号 ，这样后面你自己扩展的时候也不用考虑这种问题，另外tensorflow的话，只要label是onehot之后的，虽然可以不从0开始标注，或者说可以任意标注label，但是从0开始标记label依然是最安全的办法！</p><p>---------------------&nbsp;</p><p>作者：Camaro_XL&nbsp;</p><p>来源：CSDN&nbsp;</p><p>原文：https://blog.csdn.net/u014381600/article/details/54319030&nbsp;</p><p>版权声明：本文为博主原创文章，转载请附上博文链接！</p><p><br></p>
